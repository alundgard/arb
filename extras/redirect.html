<!DOCTYPE html>

<html>
<head>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		var arblink = "http://35.2.239.53:3000" + "?";
		// function for getting URL parameters
		function gup(name) {
		  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
		  var regexS = "[\\?&]"+name+"=([^&#]*)";
		  var regex = new RegExp(regexS);
		  var results = regex.exec(window.location.href);
		  if(results == null)
		    return "";
		  else return unescape(results[1]);
		}
		function getLink() {
			var mtp = window.location.href.split('?')[1];
			var loc = arblink + '&' + mtp;
			$('#link').text(loc);
			// window.open(loc);
		}
	</script>
</head>
<body>
	<h1>Copy this link into a Google Chrome tab and open it to begein the task.</h1>
	<input type="button" value="Copy Link" onclick="getLink()" />
	<div id="link"></div>
</body>
</html>
